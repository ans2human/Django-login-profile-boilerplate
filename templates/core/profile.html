<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<a href="{% url 'core:home' %}">home</a>
<div class="container bootstrap snippet">
    <div class="row">
  		<div class="col-sm-10"><h1>{{ user.get_full_name }}</h1></div>
    </div>
    <div class="row">
  		<div class="col-sm-3"><!--left col-->
              

      <div class="text-center">
          {% if user.profile.photo %}
        <img src="{{ user.profile.photo.url }}" class="avatar img-circle img-thumbnail" alt="avatar">
        {% endif %}
        <h6>Upload a different photo...</h6>
        <input type="file" class="text-center center-block file-upload" readonly>
      </div></hr><br>

               
          <div class="panel panel-default">
            <div class="panel-heading">Website <i class="fa fa-link fa-1x"></i></div>
            <div class="panel-body"><a href="{{user.profile.website}}">{{user.profile.website}}</a></div>
          </div>
          
          <div class="panel panel-default">
            <div class="panel-heading">Social Media</div>
            <div class="panel-body">
            	&nbsp;&nbsp;&nbsp;<i class="fab fa-facebook fa-2x"></i> &nbsp; &nbsp;<i class="fab fa-github fa-2x"></i> &nbsp; &nbsp;<i class="fab fa-twitter fa-2x"></i>&nbsp;&nbsp; &nbsp; <i class="fab fa-google-plus fa-2x"></i>
            </div>
          </div>
          
        </div><!--/col-3-->
    	<div class="col-sm-9">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#home"><b>Home</b></a></li>

              </ul>

              
          <div class="tab-content">
            <div class="tab-pane active" id="home">
                <!-- <hr> -->
                  <form class="form" action="##" method="post" id="registrationForm">
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="first_name"><h4>First name</h4></label>
                              <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name"  value = {{user.first_name}} title="enter your first name if any." readonly>
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                            <label for="last_name"><h4>Last name</h4></label>
                              <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name" value = {{user.last_name}} title="enter your last name if any." readonly>
                          </div>
                      </div>
          
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="phone"><h4>Phone</h4></label>
                              <input type="text" class="form-control" name="phone" id="phone" placeholder="enter phone" value = {{user.profile.ph_no}} title="enter your phone number if any." readonly>
                          </div>
                      </div>
                      {% autoescape on %}
                      <div class="form-group">
                          <div class="col-xs-6">
                             <label for="mobile"><h4>Company</h4></label>
                              <input type="text" class="form-control" name="mobile" placeholder=" your company name" maxlength="75" value ="{{user.profile.company}}" title="enter your company name if any." readonly>
                          </div>
                      </div>
                      {% endautoescape %}
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="email"><h4>Email</h4></label>
                              <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" value = {{user.email}} title="enter your email." readonly>
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="email"><h4>Designation</h4></label>
                              <input type="email" class="form-control" id="email" placeholder="somewhere" value = "{{user.profile.designation}}" title="enter a location" readonly>
                          </div>
                      </div>
                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                                <a class="btn btn-success" type="reset" href="{% url 'core:update_profile' %}"><i class="glyphicon glyphicon-repeat"></i> Edit</a>
                            </div>
                      </div>
              	</form>
              
              <hr>
              
             </div><!--/tab-pane-->
               
              </div><!--/tab-pane-->
          </div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->
                                                      <script>
                                                      $(document).ready(function() {

    
var readURL = function(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $('.avatar').attr('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
    }
}


$(".file-upload").on('change', function(){
    readURL(this);
});
});</script>
