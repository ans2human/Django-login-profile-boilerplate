<body>


        {% if request.user.is_authenticated %}

        <span style="margin-top: 100px;" class="login100-form-title p-b-49">
            You're Already Logged In.  Wish to logout?
            <br>
        </br>
            <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
    
            
        </span>
       
    
    
        {% else %}
    

        {% block content %}
        {% endblock %}
        

{% endif %}
